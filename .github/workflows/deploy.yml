name: CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100-rc.1.25451.107'

      - name: Verify .NET version
        run: dotnet --info

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore Blogtify.sln

      - name: Build solution
        run: dotnet build Blogtify.sln --configuration Release --no-restore

      - name: Publish Server
        run: dotnet publish Blogtify/Blogtify/Blogtify.csproj -c Release -o ./publish --no-restore /p:UseAppHost=false

      - name: Publish Client (ReleaseCompat)
        run: dotnet publish Blogtify/Blogtify.Client/Blogtify.Client.csproj -c ReleaseCompat -o ./publishCompat --no-restore

      - name: Copy compat framework
        run: |
          mkdir -p ./publish/wwwroot/_frameworkCompat
          cp -r ./publishCompat/wwwroot/_framework/* ./publish/wwwroot/_frameworkCompat/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blogtify-publish
          path: ./publish

      - name: Trigger Render Deploy Hook
        if: success()
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "Triggering Render deployment..."
          curl -X POST "$DEPLOY_HOOK"
